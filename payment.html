<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/common.css" type="text/css">
        <link rel="stylesheet" href="styles/payment.css" type="text/css">
        
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"></script>
        <script type="text/javascript" src="css3-mediaqueries.js"></script>
        <title>Payment</title>
    </head>
    <body>
        <div class="wrapper">
            <header id="header"></header>
            <div class="content">
                <div id="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="radisson" id="hotel_image">
                        <div class="info">
                            <h2>Radisson Blu Hotel</h2>
                            <p>#38 of 1,289 hotels in New Delhi</p>
                            <p>National Highway 8, New Delhi 110017 India</p>  
                        </div>                  
                </div>
                <div class="payment_details">
                    <div id="customer">
                        <p><span style="font-family: cursive; font-weight: bold;">Name: </span>John Doe</p>
                        <p><span style="font-family: cursive; font-weight: bold;">Number of Adults: </span>2</p>
                        <p><span style="font-family: cursive; font-weight: bold;">Check-in Date: </span>06/06/2020</p>
                        <p><span style="font-family: cursive; font-weight: bold;">Check-out Date: </span>08/06/2020</p>
                    </div>
                    <div id="amount">
                        <p><span style="font-family: cursive; font-weight: bold;">Tariff Breakdown: </span>Rs.1000 x 2 Adults x 5 Nights</p>
                        <p><span style="font-family: cursive; font-weight: bold;">Total Amount: </span>Rs.10000</p>
                    </div>
                    <button type="button" class="btn btn-success" id="payment-btn" onclick="window.alert('Hi your booking is successful !!')" disabled>Pay Now</button>
                </div>
                
            </div>
            <footer id="footer"></footer>
        </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
    </body>
</html>
